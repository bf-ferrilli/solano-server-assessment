<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solano Community College - Server Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Preconnect for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Red Hat Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&family=Red+Hat+Mono&family=Red+Hat+Text:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rh-color-primary: #005eb0;
      --rh-color-neutral-light: #f7f7f7;
      --rh-color-neutral-extra-light: #fafafa;
      --rh-color-primary-light: #d0e9ff;
      --rh-font-body: "Red Hat Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
      --rh-font-display: "Red Hat Display", sans-serif;
      --rh-font-mono: "Red Hat Mono", monospace;
      /* Adding the status colors for OS lifecycle tags */
      --rh-color-status-success: #3e8635;
      --rh-color-status-warning: #f0ab00;
      --rh-color-status-danger: #c9190b;
      --rh-color-neutral-500: #6a6e73;
    }
    body {
      font-family: var(--rh-font-body);
      margin: 20px;
    }
    h1 {
      font-family: var(--rh-font-display);
      font-weight: 700;
      font-size: 2rem;
      line-height: 1.2;
      color: #fff;
      margin: 0;
      padding: 0.5em 0;
    }
    header {
      position: relative;
      padding: 1rem;
      background-color: var(--rh-color-primary);
      color: #fff;
      text-align: center;
    }
    .header-logo {
      position: absolute;
      left: 1.7rem;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
      width: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      vertical-align: top;
    }
    th {
      background-color: var(--rh-color-neutral-light);
      text-align: left;
    }
    .clickable {
      cursor: pointer;
      background-color: var(--rh-color-neutral-extra-light);
    }
    .hidden {
      display: none;
    }
    .groupHeader {
      background-color: var(--rh-color-primary-light);
      padding: 0.5rem;
      margin: 0.5rem 0;
      cursor: pointer;
      font-weight: bold;
    }
    .processTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    .processTable th, .processTable td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      font-size: 0.9rem;
      font-family: var(--rh-font-mono);
    }
    .env-tag {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.25rem;
      color: white;
      text-transform: uppercase;
    }
    .env-tag-prod { background-color: #0066cc; }
    .env-tag-pprd { background-color: #ee7700; }
    .env-tag-test { background-color: #4d5258; }
    .env-tag-devl { background-color: #009596; }
    
    /* OS Lifecycle Status Tags */
    .os-tag {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.25rem;
      color: white;
    }
    .os-tag-supported {
      background-color: var(--rh-color-status-success, #3e8635);
    }
    .os-tag-els {
      background-color: var(--rh-color-status-warning, #f0ab00);
    }
    .os-tag-eol {
      background-color: var(--rh-color-status-danger, #c9190b);
    }
    .os-tag-unknown {
      background-color: var(--rh-color-neutral-500, #6a6e73);
    }
    .eol-indicator, .els-indicator {
      font-size: 0.7em;
      margin-left: 3px;
      vertical-align: super;
    }

    /* Backup and Firewall Status Tags */
    .status-tag {
      display: inline-block;
      padding: 0.35em 0.65em;
      font-size: 0.75em;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.25rem;
      color: white;
      min-width: 1.5em;
    }
    .status-yes {
      background-color: var(--rh-color-status-success, #3e8635);
    }
    .status-no {
      background-color: var(--rh-color-status-danger, #c9190b);
    }
    .status-unknown {
      background-color: var(--rh-color-neutral-500, #6a6e73);
    }
  </style>
</head>
<body>
  <header>
    <img src="Solano-Logo-2017_color_Solano-Logo-Color-white.png" alt="Solano Community College Logo" class="header-logo">
    <h1>Server Assessment</h1>
  </header>
  <main>
    <table id="serverTable">
      <thead>
        <tr>
          <th>Hostname</th>
          <th>Environment</th>
          <th>Role</th>
          <th>OS</th>
          <th>CPU</th>
          <th>Memory (GB)</th>
          <th>Backup</th>
          <th>Firewall</th>
          <th>Internal IP</th>
          <th>External IP</th>
        </tr>
      </thead>
      <tbody id="serverList"></tbody>
    </table>
  </main>
<script src="lifecycle.js"></script>
</body>
</html>
